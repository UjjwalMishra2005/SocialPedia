<div id="th{{message.id}}" class="thread">
    <div class="thread__top">
      <div class="thread__author">
        
        <a href="{% url 'Profile' message.user.id %}" class="thread__authorInfo">
          <div class="avatar avatar--small">
            <img src="{{message.user.dp.image.url}}" />
            
          </div>
          <span>@{{message.user.username}}</span>
        </a>
        <span class="thread__date">{{message.created|timesince}} ago</span>
      </div>
      {% if request.user == message.user or request.user.is_superuser %}
      <div class="thread__delete">
        <!-- onclick="deleteMessage('{{message.id}}')"
        id="remove-link"  -->
        <!-- hx-ext="ws" -->
        <button
        
        ws-send='{"type": "delete", "id": "{{ message.body }}"}'

        >
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>Delete</title>
            <path
              d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
            ></path>
          </svg>
        </button>
      
      </div>
      {% endif %}
    </div>
    <div class="thread__details">
      {{message}}
    </div>
  </div>
